    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="typed-text">pydev</span>
                    <span class="cursor">|</span>
                </h1>
                <p class="hero-subtitle">
                    Full-Stack Developer | Creative Innovator
                </p>
                <div class="hero-cta">
                    <a href="#projects" class="btn btn-primary">
